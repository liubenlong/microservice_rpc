# listening port
port=10004
# number
acceptThreads=1
# number * cpu, (2 means 2*cpu) | (3 means 3*cpu)
selectThreads=3
#the size of accepted socket queue / every selector thread
acceptedQueueSize=10000
# number * cpu, (2 means 2*cpu) | (3 means 3*cpu)
workThreads=6

# user for zk cluster,separated by coma ,        :)
zkClusterAddress=127.0.0.1:2181
sessionTimeoutMs=5000
connectionTimeoutMs=3000

#package to be scanned,to get processor,so that we can register it.
package=com.freedom.rpc.thrift.business0.service